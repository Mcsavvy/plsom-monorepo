version: '3.8'

services:
  api:
    build: .
    command: poetry run python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      - DJANGO_ENV=development

  celery:
    build: .
    command: poetry run celery -A config worker --loglevel=info
    volumes:
      - .:/app
    environment:
      - DJANGO_ENV=development

